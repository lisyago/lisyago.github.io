<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather forecast</title>
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Weather forecast</h1></body>
    <div class="main-container">
      <img src = "images/logo.png" alt = "The Easy Weather" class="logo" width = "300px" height = "135px"></img>
      <div class="header">
        
        <form name="search-location" id="search-location" onSubmit=formSubmit(event)>
          <label for="location">Enter the location:</label>
          <input type="text" name="location" class="textfield" id="location" placeholder="Enter the location" autofocus><input type="submit" class = "button" value="Go!">
        </form>
      </div>
      <div class="content"></div>
    </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
